{% extends "base.html" %}

{% block title %}
    Feed
{% endblock %}

{% block body %}
    {% include "nav_bar.html" %}
    <h1 style="font-size: xx-large; font-weight:900; font-family: Verdana, Geneva, Tahoma, sans-serif; ">Feed Principal</h1>

    <div class="conteudo">
        {% for foto in fotos %}
            <!-- COMO CARREGAR UMA IMAGEM DA PASTA STATIC -->
                <div class="bloco-imagem">
                    <a  href="{{ url_for('perfil', id_usuario=foto.id_usuario ) }}">
                        <img src="{{ url_for('static', filename='/fotos_post/{}'.format(foto.imagem)) }}">
                    </a>    
                </div>
        {% endfor %}
    </div>
{% endblock %}
